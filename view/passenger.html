<!DOCTYPE html>
<html>

<head>
    <title>Train E-ticketing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style_passenger.css">
    <script>
        function validate() {
            var contact = document.getElementById('phone');
            var contactRe = /^[6-9][0-9]{9}$/;
            if(!contactRe.test(contact.value)) {
		        alert("Enter correct contact number");
		        return false;
	        }
        }
    </script>

</head>

<body>
    <nav>
        <label class="heading">Train Ticket Booking</label>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../view/TrainStatus.html">Train Status</a></li>
            <li><a href="../view/ContactUs.html">Contact us</a></li>

        </ul>
    </nav>

    <div class="registration">
        <div class="f">
            <h1 id="l"> ENTER PASSENGER DETAILS</h1>
            <p><span class="adultCount">Adult : 0</span>
                <span class="childCount">Child : 0</span></p>
            <form action="passengerDetails.php" method="post">
                <p>First Name: <input class="inp" id="f_name" type="text" placeholder="FIRST NAME" name="FIRSTNAME" required /></p><br>
                <p>Last Name: <input class="inp" id="l_name" type="text" placeholder="LAST NAME" name="LASTNAME" required/></p>
                <br>
                <p>Age: <input class="inp" id="age" type="number" min="1" max="200" name="DOB" required /></p>
                <p>Gender: <input class="inp" id="gender" type="radio" name="GENDER" value="M" required />Male
                        <input class="inp" type="radio" name="GENDER" value="F" />Female
                        <input class="inp" type="radio" name="GENDER" value="O" />Others</p><br>
                <p>Contact Number: <input class="inp" id="phone" type="number" placeholder="Phone Number" name="CNUMBER" required /></p><br>
                <p>
                    <a href="../index.html"><input class="btn" type="button" value="Back" /></a>
                    <input class="btn" id="addPassenger" type="reset" value="Add passenger" onclick="validate()"/>
                    <input id="payment" type="submit" value="Proceed to payment" onclick="validate()"/>
                </p>
            </form>
            <span class="error"></span>
        </div>
    </div>
    <div class="f">
        <h1 id="l" style="text-align: center;">Passengers</h1>
        <div class="table">
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Phone</th>
                </tr>
            </table>

        </div>

    </div>
</body>

</footer>

</html>
